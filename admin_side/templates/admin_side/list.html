      <br>
      <br>
      
    </div>
    <div class="container-xl">

          <br>
              
              <table class="table table-striped table-hover table-bordered">
                  <thead>
                      <tr>
                          <th>Number</th>
                          <th>Name <i class="fa fa-sort"></i></th>
                          <th>Email <i class="fa fa-sort"></i></th>
                          <th>Role</th> 
                          <th>Actions</tr>
                      </tr>
                  </thead>
                  <tbody>
                    
                    {% for i in item %}
                      <tr>
                          <td>{{i.id}}</td>
                          <td>{{i.first_name}}</td>
                          <td>{{i.email}}</td>
                          {% if i.user_type == '1'%}
                          <td>user</td>
                          {% else  %}
                          <td>Nutrition</td>
                          {% endif %}
                      
                          <td>
                            <a href="{% url 'blockuser' i.email %}" class="edit" title="Block" data-toggle="tooltip"><i class="material-icons">close</i></a>
                            <a href="{% url 'deleteuser' i.email %}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                          </td>  
                      </tr>
                      {% endfor %}
                   </tbody>
              </table>
              
        
      </div>
