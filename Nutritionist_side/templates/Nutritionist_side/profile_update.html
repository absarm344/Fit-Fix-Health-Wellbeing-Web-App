<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  {% load static %}
    
    <link rel="stylesheet" href="{% static 'profile/profile_update.css' %}">
  
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <div class="profile-picture">
      <img src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg" alt="Profile Picture">
    </div>
    <form method="POST" action=" {% url 'saveUpdate' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your title" value={{item.Title}}>
      </div>
      <div class="form-group">
        <label for="biography">Biography:</label>
        <input id="biography" name="bio" placeholder="Enter your biography" value={{item.Bio}}></input>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" value={{item.Name}} >
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" value={{item.Phone}}>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" value={{item.Email}} readonly>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" value={{item.age}}>
      </div>
      <div class="form-group">
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" placeholder="Enter your experience" value={{item.Experience}}>
      </div>
      <div class="form-group">
        <label for="facebook">Facebook Link:</label>
        <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook link">
      </div>
      <div class="form-group">
        <label for="twitter">Twitter:</label>
        <input type="text" id="twitter" name="twitter" placeholder="Enter your Twitter handle">
      </div>
      <div class="form-group">
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail">
      </div>
      <div class="form-group">
        <label for="availability">Availability days:</label>
        <input type="text" id="availability" name="availability" placeholder="Enter your availability days" value={{item.Days_of_Program}}>
      </div>
      <div class="form-group">
        <label for="customers">Number of Customers:</label>
        <input type="number" id="customers" name="customers" placeholder="Enter the number of customers" value={{item.Customers}}>
      </div>
      <div class="form-group">
        <label for="deal">Session Deal:</label>
        <input id="deal" name="sessions" placeholder="Enter session deal" value={{item.Sessions}} ></input>
      </div>
      <div class="form-group">
        <label for="skill1">Skill1:</label>
        <input id="skill1" name="skill1" placeholder="Enter your skill no 1" ></input>
        <input type="text" name="rate_Skill1" placeholder="Enter rating of your skill out of 100">
      </div>
      <div class="form-group">
        <label for="skill2">Skill2:</label>
        <input id="skill2" name="skill2" placeholder="Enter your skill no 2"></input>
        <input type="text" name="rate_Skill2" placeholder="Enter rating of your skill out of 100">
      </div>
      <div class="form-group">
        <label for="skill3">Skill3:</label>
        <input id="skill3" name="skill3" placeholder="Enter your skill no 3"></input>
        <input type="text" name="rate_Skill3" placeholder="Enter rating of your skill out of 100">
      </div>
      <div class="form-group">
        <label for="skill4">Skill4:</label>
        <input id="skill4" name="skill4" placeholder="Enter your skill no 1"></input>
        <input type="text" name="rate_Skill4" placeholder="Enter rating of your skill out of 100">
      </div>
      <div class="form-group">
        <label for="link">Calendly Link:</label>
        <input id="link" name="link" placeholder="Enter Link of your calendly account" value={{item.link_Calendly}} ></input>
      </div>
      <div class="form-group">
        <button type="submit">Save</button>
      </div>
      <div class="form-group">
      <a href="{% url 'dashboardNutritionist' %}"> <button type="button" >Dashboard</button></a>
      </div>
    </form>
  </div>
</body>
</html>
