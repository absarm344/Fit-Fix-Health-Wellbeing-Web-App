<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-picture {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-picture img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-group button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit Profile</h2>

      <form action="#" method="post">
        <div class="form-group">
          <div class="profile-picture">
            <img
              src="https://pbs.twimg.com/media/FjU2lkcWYAgNG6d.jpg"
              alt="Profile Picture"
            />
          </div>
        </div>
        <div class="form-group">          
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter your title"
            required
          />
        </div>
        <div class="form-group">
          <label for="biography">Biography:</label>
          <textarea
            id="biography"
            name="bio"
            placeholder="Enter your biography"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="experience">Experience:</label>
          <input
            type="text"
            id="experience"
            name="experience"
            placeholder="Enter your experience"
            required
          />
        </div>
        <div class="form-group">
          <label for="facebook">Facebook Link:</label>
          <input
            type="text"
            id="facebook"
            name="facebook"
            placeholder="Enter your Facebook link"
          />
        </div>
        <div class="form-group">
          <label for="twitter">Twitter:</label>
          <input
            type="text"
            id="twitter"
            name="twitter"
            placeholder="Enter your Twitter handle"
          />
        </div>
        <div class="form-group">
          <label for="gmail">Gmail:</label>
          <input
            type="email"
            id="gmail"
            name="gmail"
            placeholder="Enter your Gmail"
          />
        </div>
        <div class="form-group">
          <label for="availability">Availability Slots:</label>
          <input
            type="text"
            id="availability"
            name="availability"
            placeholder="Enter your availability slots"
          />
        </div>
        <div class="form-group">
          <label for="customers">Number of Customers:</label>
          <input
            type="number"
            id="customers"
            name="customers"
            placeholder="Enter the number of customers"
          />
        </div>
        <div class="form-group">
          <label for="deal">Session Deal:</label>
          <textarea
            id="deal"
            name="deal"
            placeholder="Enter session deal"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
